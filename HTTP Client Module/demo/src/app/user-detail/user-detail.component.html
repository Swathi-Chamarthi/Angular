<h5>Root Module User Detail Component</h5>
<div class="container">
    <table border="3px solid">
        <thead style="text-align: center; background-color: rgb(53, 248, 13); border: 2px solid;">
            <tr>
                <th scope="col" rowspan="2">Id</th>
                <th scope="col" rowspan="2">Name</th>
                <th scope="col" rowspan="2">Username</th>
                <th scope="col" rowspan="2">Email</th>
                <th scope="col" colspan="4">Address</th>
            </tr>
            <tr>
                <th scope="col" >State</th>
                <th scope="col">Suite</th>
                <th scope="col">City</th>
                <th scope="col">Zipcode</th>
            </tr>
        </thead>
        <tbody style="border: 2px solid;">
            <tr *ngFor="let r of result" style="background-color: aqua;">
                <td>{{r.id}}</td>
                <td>{{r.name|uppercase}}</td>
                <td>{{r.username}}</td>
                <td>{{r.email}}</td>
                <td>{{r.address.street}}</td>
                <td>{{r.address.suite}}</td>
                <td>{{r.address.city}}</td>
                <td>{{r.address.zipcode}}</td>
            </tr>
        </tbody>
    </table>
</div>

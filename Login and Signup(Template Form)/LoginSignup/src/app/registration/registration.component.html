<div class="container">
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
            <input #fname="ngModel" required minlength="6" maxlength="20" pattern="[A-Za-z]+$" type="text" name="fname" class="form-control" aria-describedby="emailhelp" ngModel>
            <span style="color: red;" *ngIf="fname.invalid && fname.touched">Enter a valid First Name</span>                                
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
            <input #lname="ngModel" required minlength="6" maxlength="20" pattern="^[A-Za-z0-9-_@]+$" type="password" name="lname" class="form-control" aria-describedby="passwordhelp" ngModel>
            <span style="color: red;" *ngIf="lname.invalid && lname.touched">Enter a valid Last Name</span>                                            
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input #uconpass="ngModel" required minlength="6" maxlength="20" pattern="^[A-Za-z0-9-_@]+$" type="password" name="uconpass" class="form-control" aria-describedby="passwordhelp" ngModel>
            <span style="color: red;" *ngIf="uconpass.invalid && uconpass.touched">Please enter a correct password</span>
          </div>
    <button type="submit" class="btn btn-primary" >Signup</button>
</form>
</div>

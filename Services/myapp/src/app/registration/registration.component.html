<p>This is registration section</p>

<div class="container">
    <div class="col-md-6">
        <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                    <input #fname="ngModel" required minlength="6" maxlength="20" pattern="[A-Za-z]+$" type="text" name="fname" class="form-control" aria-describedby="emailhelp" ngModel>
                    <span style="color: red;" *ngIf="fname.invalid && fname.touched">Enter a valid First Name</span>                                
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                    <input #lname="ngModel" required minlength="6" maxlength="20" pattern="[A-Za-z]+$" type="text" name="lname" class="form-control" aria-describedby="emailhelp" ngModel>
                    <span style="color: red;" *ngIf="lname.invalid && lname.touched">Enter a valid Last Name</span>                                            
            </div>
       
            <div class="col-md-6">
                <label for="exampleInputPassword1">Gender</label><br>
                <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="Gender" id="inlineRadio3" value="Others">
                        <label class="form-check-label" for="inlineRadio3">Others</label>
                </div>
            </div><br>

                <div class="form-group">
                    <div class="form-group">
                    <label for="exampleInputPassword1">City</label>
                    <!-- <div ngModelGroup="address"> -->
                        <input type="text" placeholder="enter the city" name="city" #city="ngModel" class="form-control" ngModel><br>
                    <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">state</label>
                        <input type="text" placeholder="enter the state" name="state" #state="ngModel" class="form-control" ngModel><br>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Zip</label>
                        <input required minlength="0" maxlength="6" pattern="[0-9]+$" type="tel" placeholder="Enter the Zip Code" name="Zip" #zip="ngModel" class="form-control" ngModel><br>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" name="ucheckbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <!-- <span style="color: red;" *ngIf="ucheckbox.invalid && ucheckbox.touched"> please click me</span>  -->
                </div>
        
            <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>

<h3>{{regForm.value|json}}</h3>
